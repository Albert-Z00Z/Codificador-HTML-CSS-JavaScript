<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Encriptador</title>

<body>
    <h1>CODIFICADOR DE TEXTO</h1>
<!-- Formulario de encriptaciÃ³n -->
<form>
    <label for="text">Texto:</label><br>
    <textarea type="text" id="text" name="text"></textarea><br><br>
    <input type="radio" class="button" id="encrypt" name="option" value="encrypt">
    <label for="encrypt">Encriptar</label><br>
    <input type="radio" class="button"id="decrypt" name="option" value="decrypt">
    <label for="decrypt">Desencriptar</label><br><br><br>
    <label for="result">Resultado:</label><br>
    <textarea type="text" id="result" name="result"></textarea><br><br>
    <div class="button-container">
        <button onclick="copy()">Copiar</button>
        <button onclick="clearText()">Borrar</button>
    </div>
</form>



    <script src="encriptador.js"></script>

</body>
